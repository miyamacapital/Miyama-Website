<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta name="robots" content="index, follow">

  <link rel="canonical" href="https://www.miyamacap.com/en/index.html" />

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.miyamacap.com/">
  <meta property="og:title" content="Miyama Capital | Global Macro. Quantified.">
  <meta property="og:description" content="Miyama Capital: Geoeconomic Macro · Multi-Asset Allocation · Asymmetric Payoffs. Regime-aware research. Institutional risk controls.">
  <meta property="og:image" content="https://www.miyamacap.com/web_images/favlogo.png">
  
  <meta name="description" content="Miyama Capital manages proprietary capital with a research-driven global macro and quantitative platform. Select language to enter: English, Chinese, or Japanese.">

  <title>Miyama Capital</title> 
  <link rel="icon" type="image/png" href="web_images/Logo.png">
  
  <style>
    body { font-family: sans-serif; color: #333; padding: 20px; }
  </style>

  <script>
    const savedLang = localStorage.getItem("miyama-lang");
    const browserLang = (navigator.language || navigator.userLanguage).toLowerCase();
    const isChinese = browserLang.includes("zh");
    const isJapanese = browserLang.startsWith("ja");

    let target = "en/index.html";

    if (savedLang === "zh") {
      target = "zh/index.html";
    } else if (savedLang === "en") {
      target = "en/index.html";
    } else if (savedLang === "ja") {
      target = "jp/index.html";
    } else if (isJapanese) {
      target = "jp/index.html";
    } else if (isChinese) {
      target = "zh/index.html";
    }

    window.location.replace(target);
  </script>
</head>
<body>
  <h1>Miyama Capital</h1>
  <p>
    Miyama Capital: Geoeconomic Macro · Multi-Asset Allocation · Asymmetric Payoffs. 
    Regime-aware research. Institutional risk controls.
  </p>
  <p>
    Please select your language: 
    <a href="en/index.html">English</a> | 
    <a href="zh/index.html">中文</a> | 
    <a href="jp/index.html">日本語</a>
  </p>
</body>
</html>
